<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Denuncias</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Publicaciones denunciadas
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <input type="search" ng-model="searchText" placeholder="Filtro" aria-label="filter denunciations" />
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Tipo publicación</th>
                                <th>Usuario denunciado</th>
                                <th>Usuario denunciante</th>
                                <th>Comentario</th>
                                <th>Fecha de denuncia</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>                        
                            <tr class="animate-repeat" ng-repeat="result in data.denunciations | filter:searchText">
                                <td>{{result.publication.type}}</td>
                                <td>{{result.denouncedUser}}</td>
                                <td>{{result.complainantUserName}}</td>
                                <td class="center">{{result.comment}}</td>
                                <td class="center">{{result.date}}</td>
                                <td class="center">
                                    <button ng-click="accept('sm',result)" type="button" class="btn btn-success">Aceptar</button>
                                    <button ng-click="reject('sm',result)" type="button" class="btn btn-danger">Rechazar</button>
                                    <button class="btn btn-default" ng-click="open('sm',result)">Ver publicación</button>
                                </td>
                            </tr>                            
                         
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- Modal to show publication -->
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 ng-show="action.status" class="modal-title">Desea {{action.name}}</h3>
        <h3 class="modal-title">Publicacion</h3>
    </div>
    <div class="modal-body">
        <img ng-src="{{'data:image/jpeg;base64,'+ denunciation.publication.image}}" alt="Smiley face" height="160" width="160"/>
        <div><b>Id:</b> {{denunciation.publication.publicationId}}</div>
        <div><b>Tipo:</b> {{denunciation.publication.type}}</div>
        <div><b>Mascota:</b> {{denunciation.publication.petName}}</div>
        <div><b>Tamaño:</b> {{denunciation.publication.petSize}}</div>
        <div><b>Color:</b> {{denunciation.publication.petColor}}</div>
        <div><b>Raza:</b> {{denunciation.publication.petBreed}}</div>
        <div><b>Descripcion:</b> {{denunciation.publication.description}}</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
