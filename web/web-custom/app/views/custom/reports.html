<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Reportes</h1>
			        <div class="col-md-6">
			            <p class="input-group">
			              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
			              <span class="input-group-btn">
			                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			              </span>
			            </p>
			        </div>

			        <div class="col-md-6">
			            <p class="input-group">
			              <input type="date" class="form-control" uib-datepicker-popup ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
			              <span class="input-group-btn">
			                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			              </span>
			            </p>
			        </div>
			    </div>
			<div class="panel panel-default">
	            <div class="panel-heading">Reporte de altas</div>

	            <div class="panel-body">
	                <canvas id="reports-bar" class="chart chart-bar" data="bar.data" labels="bar.labels" series="bar.series"></canvas>

	            </div>
	            <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Mascota</th>
                                <th>Alta publicacion adopciones</th>
                                <th>Alta publicacion perdidas</th>
                                <th>Alta publicacion halladas</th>
                             
                            </tr>
                        </thead>
                        <tbody>                                        
                            <tr>
                            	<th>Perro</th>
                            	<td>1</td>
                            	<td>2</td>
                            	<td>3</td>
                            </tr>
                            <tr>
                            	<th>Gato</th>
                            	<td>1</td>
                            	<td>2</td>
                            	<td>3</td>
                            </tr>
                           
                        </tbody>
                    </table>
	       		 </div>
			</div>
		<!-- /.col-lg-12 -->
		</div>
	<!-- /.row -->
	</div>	

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Reporte de tiempos</h1>
			<div class="panel panel-default">
	            <div class="panel-heading">Tiempo promedio de adopcion</div>

	            <div class="panel-body">                       
	            	2 Dias
	            </div>

			</div>
			<div class="panel panel-default">
	            <div class="panel-heading">Tiempo promedio de hallazgo</div>

	            <div class="panel-body">                       
	            	1 Dia
	            </div>

			</div>
		<!-- /.col-lg-12 -->
		</div>
	<!-- /.row -->
	</div>
</div>
